<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Subject to Students</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="../scripts/appAssignSubject.js"></script>
  </head>
  <body
    class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen"
  >
    <!-- Header -->
    <header
      class="flex border-b py-3 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[65px] tracking-wide relative z-50"
    >
      <div
        class="flex flex-wrap items-center gap-4 max-w-screen-xl mx-8 w-full"
      >
        <a
          href="studentDetail.html"
          class="lg:hover:text-[#007bff] text-gray-800 block text-[15px]"
          >Attendence</a
        >
        <a
          href="studentCRUD.html"
          class="lg:hover:text-[#007bff] text-gray-800 block text-[15px]"
          >Student</a
        >
        <a
          href="assignSubject.html"
          class="lg:hover:text-[#007bff] text-gray-800 block text-[15px]"
          >Subject</a
        >
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8 flex-grow px-8">
      <h1 class="mx-8 text-4xl font-semibold text-left mb-8">
        Assign Subject to Students
      </h1>

      <!-- Students Table -->
      <h2 class="text-2xl font-semibold mb-4 mx-16" id="AllStd">
        All Students
      </h2>
      <div
        class="mb-16 mx-16 relative flex flex-col h-full overflow-scroll text-gray-700 bg-white shadow-md bg-clip-border"
      >
        <table class="w-full text-left table-auto min-w-max">
          <thead class="bg-gray-200 text-gray-700">
            <tr>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Select
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Name
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Roll Number
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Class
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Section
                </p>
              </th>
            </tr>
          </thead>
          <tbody id="students-table-body">
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Assign Subject Form -->
      <div class="mx-16 bg-white p-6 shadow-md">
        <form
          id="assign-subject-form"
          onsubmit="assignSubject(event)"
          class="space-y-4"
        >
          <label for="subject" class="text-2xl font-semibold">Subject:</label>
          <input
            type="text"
            id="subject"
            placeholder="Enter subject name"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-auto px-4 bg-blue-600 text-white py-3 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Assign Subject
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-auto">
      <div class="container mx-auto text-center">
        <p class="text-[15px]">2025 - Mayank Rawat - MP5SE</p>
        <div class="flex justify-center space-x-6 mt-4 text-sm">
          <a href="#" class="hover:text-gray-300 text-[15px]"></a>
          <a href="#" class="hover:text-gray-300 text-[15px]"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
