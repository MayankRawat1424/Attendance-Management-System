<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Students</title>
    <link rel="stylesheet" href="../styles/output.css" />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header
      class="flex border-b py-3 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[65px] tracking-wide relative z-50"
    >
      <div
        class="flex flex-wrap items-center gap-4 max-w-screen-xl mx-8 w-full"
      >
        <a
          href="studentDetail.html"
          class="lg:hover:text-[#007bff] text-gray-800 block text-[15px]"
          >Attendence</a
        >
        <a
          href="studentCRUD.html"
          class="lg:hover:text-[#007bff] text-gray-800 block text-[15px]"
          >Student</a
        >
        <a
          href="assignSubject.html"
          class="lg:hover:text-[#007bff] text-gray-800 block text-[15px]"
          >Subject</a
        >
      </div>
    </header>

    <div class="container mx-auto p-8 px-16">
      <h1 class="text-4xl font-semibold text-left mb-8">Manage Students</h1>

      <!-- Add Student Form -->
      <form id="addStudentForm" class="mx-8 bg-white p-6 shadow-md space-y-4">
        <h2 class="text-2xl font-semibold">Add a Student</h2>
        <input
          type="text"
          id="studentName"
          placeholder="Name"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <input
          type="text"
          id="rollNumber"
          placeholder="Roll Number"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <input
          type="text"
          id="class"
          placeholder="Class"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <input
          type="text"
          id="Section"
          placeholder="Section"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <button
          type="submit"
          class="w-auto px-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500"
        >
          Add Student
        </button>
      </form>

      <!-- Update Student Form (Hidden by Default) -->
      <form
        id="updateStudentForm"
        class="mx-8 bg-white p-6 rounded-lg shadow-md space-y-4 mt-8"
        style="display: none"
      >
        <h2 class="text-2xl font-semibold">Update Student</h2>
        <input type="hidden" id="updateStudentId" />
        <input
          type="text"
          id="updateStudentName"
          placeholder="Name"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <input
          type="text"
          id="updateRollNumber"
          placeholder="Roll Number"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <input
          type="text"
          id="updateClass"
          placeholder="Class"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <input
          type="text"
          id="updateSection"
          placeholder="Section"
          required
          class="w-full p-2 border border-gray-300 rounded-md"
        />
        <button
          type="submit"
          class="w-auto mr-2 px-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500"
        >
          Update Student
        </button>
        <button
          type="button"
          onclick="cancelUpdate()"
          class="w-auto ml-2 px-4 bg-red-600 text-white py-2 rounded-md hover:bg-red-500"
        >
          Cancel
        </button>
      </form>

      <!-- Students List -->
      <h2 class="pt-16 mx-8 text-2xl font-semibold mb-4">Students List</h2>
      <div
        id="studentList"
        class="mb-8 mx-8 relative flex flex-col h-full overflow-scroll text-gray-700 bg-white shadow-md bg-clip-border"
      >
        <table class="w-full text-left table-auto min-w-max">
          <thead class="bg-gray-200 text-gray-700">
            <tr>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Name
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Roll Number
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Class
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Section
                </p>
              </th>
              <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
                <p
                  class="px-2 block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70"
                >
                  Actions
                </p>
              </th>
            </tr>
          </thead>
          <tbody id="studentsTable">
            <!-- Dynamic Student Table -->
          </tbody>
        </table>
      </div>
    </div>

    <footer class="bg-gray-900 text-white py-6 mt-auto">
      <div class="container mx-auto text-center">
        <p class="text-[15px]">2025 - Mayank Rawat - MP5SE</p>
        <div class="flex justify-center space-x-6 mt-4 text-sm">
          <a href="#" class="hover:text-gray-300 text-[15px]"></a>
          <a href="#" class="hover:text-gray-300 text-[15px]"></a>
          <!-- <a href="#" class="hover:text-gray-30 text-[15px]0">Contact</a> -->
        </div>
      </div>
    </footer>

    <script src="../scripts/appStudentCRUD.js"></script>
  </body>
</html>
